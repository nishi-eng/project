<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="sylesheet1.css">
  </link>

</head>

<body>

  <header>
    <nav>
      <div class="logo">
        Tech<span>G</span>uru
      </div>
      <div class="manu">
        <a id="home" href="project.html">Home</a>
        <a id="about" href="#">About</a>
        <a id="contact" href="#">Contact</a>
        <a id="signup" class="active" href="SignUp.html">SignUp</a>
        <div>
    </nav>
    <div class="detail">
      <div class="contain">


        <h2 style="padding:20px;">Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <form id="myForm">
          <label>Name</label>
          <input id="username" class="identity1" type="text" placeholder="Name" name="name" required></input>
          <span class="error_form" id="fname_error_message"></span>
          <br><br>

          <label>Email</label>
          <input id="mailid" type="email" placeholder="Email" class="identity1" name="name" required></input>
          <span class="error_form" id="email_error_message"></span>
          <br><br>

          <label>PhoneNo</label>

          <input id="PhoneNo" type="text" placeholder="PhoneNo" class="identity2" name="name" required></input>
          <span class="error_form" id="phone_error_message"></span>
          <br><br>

          <label>Password</label>
          <input id="passwardid" type="password" placeholder="Passward" class="identity2" name="name" required></input>
          <span class="error_form" id="passward_error_message"></span>
          <br>

          <label class="gender">Gender</label>
          <input type="radio" name="gender" value="female" required checked id="radio1">Female</input>
          <input type="radio" name="gender" value="male" id="radio2">male</input>
          <br>
          <label id="hobbies">hobbies</label>
          <input type="checkbox" name="hobby" value="Singing" class="hobbies_class" id="id1">Singing</input>
          <input type="checkbox" name="hobby" value="Dancing" class="hobbies_class" id="id2">Dancing</input>
          <input type="checkbox" name="hobby" value="cooking" class="hobbies_class" id="id3">cooking</input><br>
          <label id="education">Education</label>
          <select id="study" required>
            <option val="10th">10th</option>
            <option val="12th">12th</option>
            <option val="graduation">graduation</option>
          </select><br>

          <button type="submit" class="button" id="submit">Sign Up</button>

        </form>
      </div>

      <div class="container">
        <table class="table">
          <thead>
            <tr>

              <th>Name</th>
              <th>Email</th>
              <th>PhoneNo</th>
              <th>Passward</th>
              <th>Gender</th>
              <th>hobbies</th>
              <th>Education</th>
              <th colspan="2"> Option</th>

            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>

    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
    
            <h4 class="modal-title">YOU SIGNUP SUCCESSFULY</h4>
          </div>
          <div class="modal-body">
            <p id="modal_body"> &hellip;</p>
          </div>
          <div class="modal-footer">
           
            <button id="save_change" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </header>
  <script src="scriptform.js"></script>
</body>

</html>
